<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod</title> 
    <link rel="stylesheet" href="css-index/global.css">
    <link rel="stylesheet" href="css-index/header.css">
    <link rel="stylesheet" href="css-index/main.css">
    <link rel="stylesheet" href="css-index/inputs.css">
</head>
<body>
    <header>
        <div>
        <img src="images/logo.svg" alt="">
        </div>
    </header>
    <main>
        <div id="base">
            <h1>Publish your podcasts<br>everywhere.</h1>
            <p>Upload your audio to Pod with a single click. We'll<br>then distribute your podcast to Spotify, Apple<br>Podcasts, Google Podcasts, Pocket Casts and more!</p>
            <div id="request">
                <input type="email" maxlength="32" value="Email Address" class="inputemail">
                <input type="button" value="Request Access" class="inputbutton">
            </div>
            <div id="imgbase">
                <div>
                    <img src="images/spotify.svg" alt="spotify">
                </div>
                <div>
                    <img src="images/apple-podcast.svg" alt="apple-podcast">
                </div>
                <div>
                    <img src="images/google-podcasts.svg" alt="google-podcast">
                </div>
                <div>
                    <img src="images/pocket-casts.svg" alt="pocket-casts">
                </div>
            </div>
        </div>
        <div class="imgmain"></div>
        <div id="details">
        <img src="images/bg-pattern-dots.svg" alt="">
    </div>
    </main>
</body>
</html>
